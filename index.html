<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Movie Me</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="description" content="Search a movie and get synopsis, trailers, and other movie recommendations all in one place.">
</head>
<body>
	<main role="main">

		<h1 role="header">Search Movies</h1>

		<form action="#" class="js-search-form">

			<label for="query"></label>
			<input placeholder="Die Hard 2" type="text" class="js-query">

			<button type="submit">Search</button>

		</form>

		<section class="js-video"></section>

		<section role="region" class="js-search-results" aria-live="assertive"></section>
		<!-- add 'hidden' -->

	</main>

	<script src="index.js"></script>
</body>
</html>
