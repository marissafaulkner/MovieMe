<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Movie Me</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="description" content="Search a movie and get synopsis, trailers, and other movie recommendations all in one place.">
</head>
<body>
	<main role="main">

		<h1 role="header">What to watch?</h1>
		<p>Can't decide on a movie to watch? Just search any title and get trailer, synopsis, and other movie recommendations all in one place!</p>

		<form action="#" class="js-search-form">

			<label for="query"></label>
			<input placeholder="Search Movie Titles" type="text" class="js-query">

			<button type="submit">Search</button>

		</form>

		<section role="region">

			<div class="js-search-title"></div>

			<div class="js-video"></div>

			<div class="js-synopsis"></div>

			<div class="js-movie-recs"></div>

		</section>

	</main>

	<script src="index.js"></script>
</body>
</html>
