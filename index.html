<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Movie Me</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="description" content="Search a movie and get synopsis, trailers, and other movie recommendations all in one place.">


	<link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Signika:300,400,600,700" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main role="main">

		<section role="region" class="topBox">

			<div class="titleBox">

				<div class="movieHeader">
					<img class="movieIcon" alt="movie icon" src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/128x128/clapperboard.png">
					<h1 role="header">Movie Me</h1>
				</div>

				<p class="introText">Search any movie and get trailer, synopsis, and other movies like it all in one place!</p>

				<div class="searchBar">
					<form action="#" class="js-search-form">

						<label for="query"></label>
						<input placeholder="Search Movie Titles" type="text" class="js-query movieSearch">

						<button type="submit" class="searchButton">Search</button>

					</form>
				</div>
			</div>

		</section>

		<section role="region" class="js-no-results" aria-live="assertive" hidden></section>

		<section role="region" class="js-results" aria-live="assertive" hidden>


			<div class="movieDetails">
				<div class="js-search-title"></div>
				
				<div class="js-video"></div>

				<div class="js-synopsis"></div>

				<div class="js-movie-recs"></div>
			</div>

		

		</section>

	</main>

	<script src="index.js"></script>
</body>
</html>
