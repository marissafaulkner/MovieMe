<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Picture This</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="description" content="Ever want to know what a place was like before you went there? Well now you can. See what pics people are posting about a place before you go.">
</head>
<body>
	<main role="main">
		<h1 role="header">Search Events near you</h1>
		<form action"#" class="js-search-form">
			<label for="query"></label>
			<input placeholder="A place to go" type="text" class="js-query">
			<button type="submit">Search</button>
		</form>

		<section role="region" class="js-search-results" aria-live="assertive"></section>
		<!-- add 'hidden' -->

	</main>
	<script src="index.js"></script>
</body>
</html>
